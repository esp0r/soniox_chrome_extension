<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 16px;
      text-align: center;
      background: linear-gradient(90deg, #00d4ff, #7b68ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-size: 12px;
      color: #a0a0a0;
      margin-bottom: 4px;
    }
    input, select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #3a3a5a;
      border-radius: 6px;
      background: #2a2a4a;
      color: #fff;
      font-size: 14px;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #00d4ff;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: linear-gradient(90deg, #00d4ff, #7b68ee);
      color: #fff;
    }
    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    .btn-stop {
      background: #ff4757;
      color: #fff;
    }
    .btn-stop:hover {
      background: #ff3344;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
    }
    .status.idle {
      background: #2a2a4a;
      color: #a0a0a0;
    }
    .status.running {
      background: rgba(0, 212, 255, 0.2);
      color: #00d4ff;
    }
    .status.error {
      background: rgba(255, 71, 87, 0.2);
      color: #ff4757;
    }
    .row {
      display: flex;
      gap: 8px;
    }
    .row .form-group {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Soniox Live Subtitles</h1>
  
  <div class="form-group">
    <label>API Key</label>
    <input type="password" id="apiKey" placeholder="Enter your Soniox API key">
  </div>
  
  <div class="row">
    <div class="form-group">
      <label>Source Language</label>
      <select id="sourceLang">
        <option value="en">English</option>
        <option value="zh">Chinese</option>
        <option value="es">Spanish</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="fr">French</option>
        <option value="de">German</option>
      </select>
    </div>
    <div class="form-group">
      <label>Target Language</label>
      <select id="targetLang">
        <option value="zh">Chinese</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="fr">French</option>
        <option value="de">German</option>
      </select>
    </div>
  </div>
  
  <button id="startBtn" class="btn btn-primary">Start Capture</button>
  <button id="stopBtn" class="btn btn-stop" style="display:none;">Stop Capture</button>
  
  <div id="status" class="status idle">Ready to capture</div>
  
  <script src="popup.js"></script>
</body>
</html>
